<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

    body {
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00ff88;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    .botao {
      display: inline-block;
      padding: 15px 30px;
      background: #00ff88;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .botao:hover {

      pointer-events: none;

<body>

    const botaoWhatsApp = document.getElementById('botaoWhatsApp');

</body>
</html>
